<link type="text/css" rel="stylesheet/less" href="/color.less">

<div id="root">
  <style>
    /* Light mode */
    @media (prefers-color-scheme: light) {
      html {
        background-color: rgb(245, 245, 245);
      }

      .app-loading .app-loading-title {
        color: rgb(0 0 0 0.8);
      }

      ::-webkit-scrollbar-thumb {
          /* background: rgba(0, 0, 0, 0.2); */
          background: rgba(111, 111, 111, 0.2) !important;
      }
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {

      html {
        background-color: rgb(0, 0, 0);
      }
      .app-loading .app-loading-title {
        color: rgb(245 245 245 0.8);
      }
    }

    .app-loading {
      display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .app-loading .app-loading-wrap {
      position: absolute;
      top: 50%;
      left: 50%;
      display: flex;
      transform: translate3d(-50%, -50%, 0);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .app-loading .dots {
      display: flex;
      padding: 98px;
      justify-content: center;
      align-items: center;
    }

    .app-loading .app-loading-title {
      display: flex;
      margin-top: 30px;
      font-size: 28px;
      font-weight: 300;
      justify-content: center;
      align-items: center;
    }

    .app-loading .app-loading-logo {
      display: block;
      width: 90px;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    .dot {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 48px;
      margin-top: 30px;
      font-size: 32px;
      transform: rotate(45deg);
      box-sizing: border-box;
      animation: antRotate 1.2s infinite linear;
    }

    .dot i {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background-color: #0065cc;
      border-radius: 100%;
      opacity: 30%;
      transform: scale(0.75);
      animation: antSpinMove 1s infinite linear alternate;
      transform-origin: 50% 50%;
    }

    .dot i:nth-child(1) {
      top: 0;
      left: 0;
    }

    .dot i:nth-child(2) {
      top: 0;
      right: 0;
      animation-delay: 0.4s;
    }

    .dot i:nth-child(3) {
      right: 0;
      bottom: 0;
      animation-delay: 0.8s;
    }

    .dot i:nth-child(4) {
      bottom: 0;
      left: 0;
      animation-delay: 1.2s;
    }

    @keyframes antRotate {
      to {
        transform: rotate(405deg);
      }
    }

    @keyframes antRotate {
      to {
        transform: rotate(405deg);
      }
    }

    @keyframes antSpinMove {
      to {
        opacity: 100%;
      }
    }

    @keyframes antSpinMove {
      to {
        opacity: 100%;
      }
    }
  </style>

</div>
<script>
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    if (e.matches) {
      console.log('dark')
      window.localStorage.setItem('theme', 'dark')
      darkMedia()
    } else {
      console.log('light')
      window.localStorage.setItem('theme', 'light')
      lightMedia()
    }
  })

  const lightMedia = () => {
    const body =
      document.getElementsByTagName('body')[0] || document.documentElement
    const script = document.createElement('script')
    script.id = 'themeJs'
    script.src = '/less.min.js'
    script.type = 'text/javascript'
    script.id = 'themeJs'
    body.appendChild(script)
  }

  const darkMedia = () => {
    const themeJs = document.getElementById('themeJs')
    const themeStyle = document.getElementById('less:color')
    if (themeJs) themeJs.remove()
    if (themeStyle) themeStyle.remove()
  }

  const theme = window.localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')

  if (theme === 'dark') {
      console.log('dark')
      window.localStorage.setItem('theme', 'dark')
      darkMedia()
    }
  if (theme === 'light') {
    console.log('light')
    window.localStorage.setItem('theme', 'light')
    lightMedia()
  }



</script>
